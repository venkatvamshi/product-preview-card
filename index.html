<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <main class="card_container">
    <img src="./images/image-product-desktop.jpg" class="container_image" alt="desktop product image">
    <div class="text_container">
      <p class="perfume">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price_new">$149.99</p>
        <p class="price_old">$169.99</p>
      </div>
      <div class="add_to_cart_button">
        <img src="./images/icon-cart.svg" alt="cart icon">
        <p class="add_to_cart">Add to Cart</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/venkatvamshi" target="_blank">vamshi dondapati</a>.
  </footer>
</body>
</html>
